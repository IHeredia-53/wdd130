<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        /* Insert styles here */
        #wrapper {
            height: 700px;
            width: 900px;
            background: url("images/christus.webp") -240px 0px;
            border: 10px solid black;
            border-radius: 20px;
            margin: 0 auto;
            background-size: cover;
            box-sizing: border-box;
        }
        .spotlight {
            border: 10px solid white;
            border-radius: 50%;
            height: 200px;
            width: 200px;
            overflow: hidden;
        }
        .spotlight img {
            width: 200px;
        }
        body {
            background: #E5ECED;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        h2 {
            text-align: center; 
            color: white;
            font-size: 40px;
            margin-top: 30px;
            margin-bottom: 0;
            letter-spacing: 1px;
        }
        h3 {
            text-align: center;
            color: white;
            font-size: 28px; 
            margin: 32px 0 4px 0;
        }
        #pres {
            display: flex;
            justify-content: center;
            gap: 36px;
            margin-top: 12px;
            margin-bottom: 18px;
        }
        #twelve {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 32px 30px;
            width: 80%;
            margin: 0 auto;
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <!-- Insert HTML elements here -->
     <div id="wrapper">
            <h2>First Presidency</h2>
            <div id="pres">
                <div class="spotlight">
                    <img src="images/eyring.webp" alt="President Eyring">
                </div>
                <div class="spotlight">
                    <img src="images/nelson.webp" alt="President Nelson">
                </div>
                <div class="spotlight">
                    <img src="images/oaks.webp" alt="President Oaks">
                </div>
            </div>
            <h3>Quorum of the Twelve Apostles</h3>
            <div id="twelve">
                <div class="spotlight">
                    <img src="images/cook.webp" alt="Elder Cook">
                </div>
                <div class="spotlight">
                    <img src="images/bednar.webp" alt="Elder Bednar">
                </div>
                <div class="spotlight">
                    <img src="images/uchtdorf.webp" alt="Elder Uchtdorf">
                </div>
                <div class="spotlight">
                    <img src="images/holland.webp" alt="Elder Holland">
                </div>
                <div class="spotlight">
                    <img src="images/stevenson.webp" alt="Elder Stevenson">
                </div>
                <div class="spotlight">
                    <img src="images/rasband.webp" alt="Elder Rasband">
                </div>
                <div class="spotlight">
                    <img src="images/anderson.webp" alt="Elder Andersen">
                </div>
                <div class="spotlight">
                    <img src="images/christofferson.webp" alt="Elder Christofferson">
                </div>
                <div class="spotlight">
                    <img src="images/kearon.webp" alt="Elder Kearon">
                </div>
                <div class="spotlight">
                    <img src="images/soares.webp" alt="Elder Soares">
                </div>
                <div class="spotlight">
                    <img src="images/gong.webp" alt="Elder Gong">
                </div>
                <div class="spotlight">
                    <img src="images/renlund.webp" alt="Elder Renlund">
                </div>
            </div>
     </div>
</body>
</html>
