<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Devotionals</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-image">
          <h1>My Favorite<br />Devotionals</h1>
        </div>
      </header>
      <main>
        <div class="content-box">
          <table class="table-body">
            <tr>
              <th>Speaker</th>
              <th>Title</th>
              <th>Location</th>
              <th>Year</th>
            </tr>
            <tr>
              <td>Brad Wilcox</td>
              <td>His Grace is Sufficient</td>
              <td>BYU</td>
              <td>2011</td>
            </tr>
            <tr>
              <td>Lynn G. Robbins</td>
              <td>Be 100% Responsible</td>
              <td>BYU</td>
              <td>2017</td>
            </tr>
            <tr>
              <td>Jeffrey R. Holland</td>
              <td>"Cast Not Away Therefore Your Confidence"</td>
              <td>BYU</td>
              <td>1999</td>
            </tr>
          </table>
        </div>
      </main>
      <form>
        <label for="fname">Full Name</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="title">Devotional Title</label><br />
        <input type="text" id="title" name="title" /><br />
        <label for="location">Location</label><br />
        <input type="text" id="location" name="location" /><br />
        <label for="year">Year</label><br />
        <input type="text" id="year" name="year" /><br />
      </form>
    </div>
  </body>
</html>
